name: Daily Script Run

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 1 点 UTC = 北京时间 9 点
  workflow_dispatch:      # 允许你手动触发测试

jobs:
  run-daily-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script with today’s date
        run: |
          today=$(date '+%Y-%m-%d')
          python run.py -d $today

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add results_*.csv
          git commit -m "📊 自动更新 $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
